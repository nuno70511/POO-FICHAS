<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <label for="game">Nome do jogo: </label>
        <input type="text" id="game"required><br>
        <label for="year">Ano: </label>
        <input type="number" id="year" min="0" max="9999" required><br>
        <label for="genre">Género: </label>
        <select id="genre">
            <option value="action">Ação</option>
            <option value="adventure">Aventura</option>
            <option value="strategy">Estratégia</option>
            <option value="sports" selected>Desporto</option>
            <option value="simulation">Simulação</option>
        </select><br>
        <label for="frontcover">Capa: </label>
        <input type="text" id="frontcover"><br>
        <img id="preview" width=200px"><br>
        <button type="submit" value="register" id="btnSubmit">Adicionar</button>
        <button type="reset">Limpar</button>
    </form>
    <br>
    <br>
    <table>
        <thead>
            <th>Nome</th>
            <th>Ano</th>
            <th>Género</th>
            <th>Capa</th>
            <th>Opções</th>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <script src="ex5.js"></script>
</body>
</html>
